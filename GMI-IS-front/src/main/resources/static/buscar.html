<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Buscar artículos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
	
	<div class="container pt-5 my-5">
		<h1 class="text-center">Buscar artículos</h1>
	
		<!--Solicitamos una cadena de texto con el nombre del artículo-->
		<form action="visualizar">
		  <div class="mb-3 mt-3">
		    <label for="cadena" class="form-label">Artículo:</label>
		    <input type="text" class="form-control" id="cadena" placeholder="Introduzca el nombre del artículo..." name="cadena">
		  </div>
		  <button type="submit" class="btn btn-primary">Enviar</button>
		</form>
	</div> 

	<!-- Ejecución de Bootstrap-->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
