<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Detalle del artículo</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
	crossorigin="anonymous">
</head>
<body>


	<div class="container pt-5 my-5">
		<h1 class="text-center">Detalle del artículo</h1>

		<div class="row mt-5">
			<div class="col-sm-2">
				<img th:src="${producto.getImagen()}">
			</div>
			<div class="col-sm-10">
				<h2 th:text="${producto.getNombre()}">Aquí va el nombre</h2>
				<h3 th:text="${producto.getPrecio()} + Euros">Aquí va el precio</h3>
				<form action="anadir">
					<button type="submit" class="btn btn-primary" name= "id" th:value="${producto.getId()}">Comprar</button>
				</form>
			</div>
		</div>

		<!-- Ejecución de Bootstrap-->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
			crossorigin="anonymous"></script>
</body>
</html>
