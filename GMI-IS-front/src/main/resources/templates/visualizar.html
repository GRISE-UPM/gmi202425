<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Resultados de la búsqueda</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
	
	<div class="container pt-5 my-5">
		<h1 class="text-center">Resultados de la búsqueda</h1>

		<form action="detalle">
			
			<table class="table">
				<thead>
				  <tr>
				    <th colspan = "2">Lista de artículos</th>
				  </tr>
				</thead>
				<tbody>
					<tr th:each="producto, iterStat : ${productos}" th:classappend="${iterStat.odd}? 'table-primary' : 'table-secondary'">
						<td><input class="form-check-input" type="checkbox" name= "id" th:value="${producto.getId()}"></td>					
					    <td th:text="${producto.getNombre()}">Aquí va el nombre del producto</td>
					<tr>
				</tbody>
			</table>
					
			<button type="submit" class="btn btn-primary">Enviar</button>
		</form>
	</div> 
				
	<!-- Ejecución de Bootstrap-->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
