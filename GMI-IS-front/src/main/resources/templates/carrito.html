<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contenido del carrito</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
	
	<div class="container pt-5 my-5">
		<h1 class="text-center">Contenido del carrito</h1>

		<form action="comprar">
			
			<table class="table">
				<thead>
				  <tr>
				    <th>Id</th><th>Nombre</th><th>Precio</th>
				  </tr>
				</thead>
				<tbody>
					<tr th:each="producto, iterStat : ${carrito.getProductos()}" th:classappend="${iterStat.odd}? 'table-primary' : 'table-secondary'">
						<td th:text="${producto.getId()}">Aquí va el ID</td>	
						<td th:text="${producto.getNombre()}">Aquí va el nombre</td>	
						<td th:text="${producto.getPrecio()}">Aquí va el precio</td>	
					<tr>
				</tbody>
				<tfoot>
					<tr><td colspan="2">Importe:</td><td th:text="${total}">Aquí va el total</td>
				</tfoot>
			</table>
					
			<button type="submit" name ="accion" value = "comprar" class="btn btn-primary">Comprar</button>
		</form>
	</div> 
				
	<!-- Ejecución de Bootstrap-->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
